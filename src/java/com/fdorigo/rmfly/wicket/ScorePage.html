<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Judging an Aircraft</title>
    </head>
    <body>
        <wicket:extend>
            <div wicket:id="feedback"></div>
            <form wicket:id="nNumberForm" class="pure-form">
                <legend>NNumber</legend>
                <input wicket:id="nNumber" type="text" readonly="true"/>

                <legend>Date Judged</legend>
                <input wicket:id="dateJudged" type="text" />

                <legend>Owner Name</legend>
                <input wicket:id="ownerName" type="text" />

                <legend>Judge Name</legend>
                <input wicket:id="judgeName" type="text" />

                <legend>Category</legend>
                <select wicket:id="category"/>

                <div class="pure-g">
                    <div class="pure-u-1-3">
                        <div class="pure-u-7-24">
                            <legend>Fuselage</legend>
                            <input wicket:id="scoreFuselage" type="text" class="pure-u-13-24" />
                        </div>
                        <div class="pure-u-8-24">
                            <legend>Lift</legend>
                            <input wicket:id="scoreLifts" type="text" class="pure-u-12-24" />
                        </div>
                        <div class="pure-u-8-24">
                            <legend>Pitch</legend>
                            <input wicket:id="scorePitch" type="text" class="pure-u-12-24" />
                        </div>
                    </div>
                    <div class="pure-u-1-3">
                        <div class="pure-u-7-24">
                            <legend>Landing</legend>
                            <input wicket:id="scoreLanding" type="text" class="pure-u-13-24" />
                        </div>
                        <div class="pure-u-1-3">
                            <legend>Cockpit</legend>
                            <input wicket:id="scoreCockpit" type="text" class="pure-u-12-24" />
                        </div>
                        <div class="pure-u-1-3">
                            <legend>Power</legend>
                            <input wicket:id="scorePower" type="text" class="pure-u-12-24" />
                        </div>
                    </div>
                    <div class="pure-u-1-3">
                        <div class="pure-u-7-24">
                            <legend>Finish</legend>
                            <input wicket:id="scoreFinish" type="text" class="pure-u-13-24" />
                        </div>
                        <div class="pure-u-8-24">
                            <legend>Innovation</legend>
                            <input wicket:id="scoreInnovation" type="text" class="pure-u-12-24" />
                        </div>
                        <div class="pure-u-8-24">
                            <legend>Overall</legend>
                            <input wicket:id="scoreOverall" type="text" class="pure-u-12-24"/>
                        </div>
                    </div>
                </div>
                <br />
                <button type="submit" class="pure-button pure-button-primary">Judge</button>
            </form>
        </wicket:extend>
    </body>
</html>
