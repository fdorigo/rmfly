<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org"  
      xml:lang="en"  
      lang="en"> 

    <head> 
        <wicket:head> 
            <title>Rocky Mountain Fly-in Airshow, August 2015</title> 
        </wicket:head> 
    </head> 
    <body> 
        <wicket:extend>
            <h2 class="content-subhead">
                <div class="pure-g">
                    <div class="pure-u-1-5">Participants</div> 
                    <div class="pure-u-4-5"><span wicket:id="totalRegistered" /></div>
                    <div class="pure-u-1-5">Competing</div> 
                    <div class="pure-u-4-5"><span wicket:id="totalCompeting" /></div>
                    <div class="pure-u-1-5">Incomplete</div> 
                    <div class="pure-u-4-5"><span wicket:id="incomplete" /></div>
                </div>
            </h2>
            <table class="pure-table">
                <thead>
                    <tr>
                        <th>N Number</th>
                        <th>Category</th>
                        <th>Owner Name</th>
                        <th>Add Score</th>
                        <th>Results</th>
                        <th>Number of scores</th>
                    </tr>
                </thead>
                <tbody>
                    <tr wicket:id="recordlist">
                        <td><a wicket:id="pageLinkWithArgs"><span wicket:id="nnumber">nnumber</span></a></td>
                        <td><span wicket:id="category">Category</span></td>
                        <td><span wicket:id="ownerName">Owner Name</span></td>
                        <td><a wicket:id="scoreLinkWithArgs"><span wicket:id="score">Score</span></a></td>
                        <td><a wicket:id="resultLinkWithArgs"><span wicket:id="results">results</span></a></td>
                        <td><span wicket:id="judged">score</span></td>
                    </tr>
                </tbody>
            </table>
        </wicket:extend> 
    </body> 
</html>
