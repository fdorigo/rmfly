<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<wicket:panel>
    <h2 class="content-subhead">
        Category: <span wicket:id="category" />
        Total Scores: <span wicket:id="totalScored" />
    </h2>
    <table class="pure-table" style="margin-left: -100px;">
        <thead>
            <tr>
                <th>Overall</th>
                <th>Fuselage</th>
                <th>Lift</th>
                <th>Pitch</th>
                <th>Landing</th>
                <th>Cockpit</th>
                <th>Power</th>
                <th>Finish</th>
                <th>Innovation</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr wicket:id="scorelist">
                <td><span wicket:id="overall">overall</span></td>
                <td><span wicket:id="fuselage">overall</span></td>
                <td><span wicket:id="lift">overall</span></td>
                <td><span wicket:id="pitch">overall</span></td>
                <td><span wicket:id="landing">overall</span></td>
                <td><span wicket:id="cockpit">overall</span></td>
                <td><span wicket:id="power">overall</span></td>
                <td><span wicket:id="finish">overall</span></td>
                <td><span wicket:id="innovation">overall</span></td>
                <td><span wicket:id="total">overall</span></td>
            </tr>
        </tbody>
    </table>
</wicket:panel>
