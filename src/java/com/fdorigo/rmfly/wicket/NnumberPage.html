<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>NnumberPage</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div>

            <div>
                <div wicket:id="feedback"></div>
                <form wicket:id="nNumberForm">
                    <label>Enter NNumber:
                        <input wicket:id="nNumber" name="nNumber" type="text"/>
                    </label>
                    <br/>
                    <input type="submit"/>
                </form>
            </div>

            <hr style="background-color: #E9601A; color: #E9601A; height: 1px; margin-top: 20px;"/>
            <div wicket:id="recordList" style="white-space: nowrap;">
                <span wicket:id="name" style="font-size: 1.2em; color: #333333;">name</span>
            </div>
        </div>
    </body>
</html>
