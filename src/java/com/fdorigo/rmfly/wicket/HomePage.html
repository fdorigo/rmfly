<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org"  
      xml:lang="en"  
      lang="en"> 

    <head> 
        <wicket:head> 
            <title>Rocky Mountain Fly-in Airshow, August 2015</title> 
        </wicket:head> 
    </head> 
    <body> 
        <wicket:extend>
            <h2 class="content-subhead">
                Registered Participants: <span wicket:id="totalRegistered" />
                <br />Competing: <span wicket:id="totalCompeting" />
            </h2>
            <span wicket:id="pagingNavigator"></span>
            <table class="pure-table">
                <thead>
                    <tr>
                        <th>N Number</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>Competing</th>
                        <th>Scores</th>
                        <th>Add Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr wicket:id="recordlist">
                        <td><a wicket:id="pageLinkWithArgs"><span wicket:id="nnumber">nnumber</span></a></td>
                        <td><span wicket:id="firstName">firstName</span></td>
                        <td><span wicket:id="lastName">lastName</span></td>
                        <td><span wicket:id="phoneNumber">phoneNumber</span></td>
                        <td><span wicket:id="competing">score</span></td>
                        <td><span wicket:id="judged">score</span></td>
                        <td><a wicket:id="scoreLinkWithArgs"><span wicket:id="score">score</span></a></td>
                    </tr>
                </tbody>
            </table>
        </wicket:extend> 
    </body> 
</html>
